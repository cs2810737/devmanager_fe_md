<div ng-controller="ProjectDialogCtrl" layout="column"  layout-align="space-around" layout-padding="layout-padding" ng-cloak>

    <br/>
    <md-content class="md-no-momentum" style="width: 800px">
        <md-toolbar >
            <div class="md-toolbar-tools">
                <h2>Register Project<a id="cancelClient" style="float: right;" ng-click="cancel()">
                    <span class="glyphicon glyphicon-remove"></span>
                </a></h2>
            </div>
        </md-toolbar>
        <md-input-container class="md-icon-float md-block">
            <!-- Use floating label instead of placeholder -->
            <label>name...</label>
            <md-icon class="material-icons">format_quote</md-icon>
            <input ng-model="name" type="text">
        </md-input-container>

        <md-input-container flex='100'>
            <label>start date...</label>
            <md-datepicker ng-model="start_date"></md-datepicker>
        </md-input-container>

        <div layout="row" flex=''>
            <md-input-container class="md-block md-icon-float" flex='50'>
                <md-icon class="material-icons">person</md-icon>
                <!-- <input ng-model="client" type="text" placeholder="client..."> -->
                <md-select ng-model="client" placeholder="client...">
                    <md-option ng-repeat="client in clients" ng-model="client" value="client">{{client.name}}</md-option>
                </md-select>
            </md-input-container>

            <md-input-container class="md-block md-icon-float" flex='50'>
                <md-icon class="material-icons">person</md-icon>
                <!-- <input ng-model="lead" type="text" placeholder="lead developer..."> -->
                <md-select ng-model="lead" placeholder="lead..." class="md-no-underline">
                    <md-option ng-repeat="lead in leads" ng-model="lead" value="lead">{{lead}}</md-option>
                </md-select>
            </md-input-container>
        </div>

        <!-- <md-input-container>
            <md-option ng-repeat="lead in ctrl.states" ng-value="state.abbrev">
                
            </md-option>
        </md-input-container> -->

        <md-input-container class="md-block md-icon-float">
            <md-icon class="material-icons">description</md-icon>
            <textarea ng-model="description" placeholder="description..." onkeyup="adjust_textarea(this)"></textarea>
        </md-input-container>

        <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" id="show_client_form">
            <i class="material-icons">add</i>
        </button>

    </md-content>
</div>
