
<link rel="stylesheet"; href="developers/billables/billables.css">
<!-- <script type="text/javascript" src="developers/billables/billables2.js" ></script> -->

<div style="top: 0; right: 0; left: 0;">

	<section layout="row" flex="">

		<md-sidenav class="md-sidenav-left" md-component-id="left" md-whiteframe="4">
			<md-toolbar style="background-color: #1b325b">
				<h1 class="md-toolbar-tools">My Profile</h1>
			</md-toolbar>
			<md-content layout-padding ng-controller="LeftCtrl">
				<md-subheader class="md-sidebar"> Pick a view </md-subheader>
				<md-list-item class="md-3-line" ng-click="goToBillables()">
					My Billables
				</md-list-item>
				<md-list-item class="md-3-line" ng-click="goToClients()">
					My Clients
				</md-list-item>
				<md-list-item class="md-3-line" ng-click="goToProjects()">
					My Projects
				</md-list-item>
	      	</md-content>
	    </md-sidenav>

		<!-- <div ng-controller='BillablesCtrl'> -->
			<md-content layout="row" layout-align="space-around" layout-padding="layout-padding" class="login-form">
				<!-- <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33"> -->
				<md-card flex="flex">
					<!-- <md-toolbar ng-controller='SideBarCtrl' style="background-color: #1b325b"> -->
					<md-toolbar style="background-color: #1b325b">
						<div class="md-toolbar-tools">
							<label class="label" for="billables">
								<h3 style="float: left;">Billables</h3>
								<!-- <input ng-model="searchText" style="padding-right: 0px; "> -->
							</label>
							<!-- <md-button ng-click="toggleLeft()" ng-hide="isOpenLeft()" class="md-primary"> -->
								
	          				<!-- </md-button> -->
	          				
						</div>
	        		</md-toolbar>
	        		<md-card-content ng-controller='BillablesCtrl'>
	        			<table class="table-striped full-width" id="billablesTable">
	        			<!-- <table class="table-striped mdl-data-table mdl-js-data-table mdl-shadow--2dp full-width"> -->
	        				<thead>
	        					<tr>
									<th>Billable ID</th>
									<th>Billable Item</th>
									<th>Project</th>
									<th>Cost</th>
								</tr>
	        				</thead>
							<tbody>
								<tr ng-repeat="billable in billables | filter:searchText" ng-click=editBillable(billable.id) style="border: none;">
									<td title="id"  sortable="'id'" style="border: none; height: 40px">{{billable.id}}</td>
								    <td title="name"  sortable="'name'" style="border: none; height: 40px">{{billable.name}}</td>
								    <td title="project"  sortable="'project'" style="border: none; height: 40px">{{billable.project}}</td>
								    <td title="cost"  sortable="'cost'" style="border: none; height: 40px">
								    	{{billable.cost}}
								    	<a ng-click=deleteBillable(billable) style="float: right;">
								    		<i class="material-icons">delete</i>
								    	</a>
								    </td>
								</tr>
							</tbody>
	        			</table>
	        			<!-- <div>
	        			<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" id="show_billable_form">
  							<i class="material-icons">add</i>
						</button>
						</div> -->
	        			<button id="show_billable_form" >Add billable item</button>
	        			<button ng-click="showBillableForm()" >Add billable item</button>
	        			<button ng-click="tester()">tester</button>
	        			<button ng-click="putBillable(form)">put bill test</button>
	        		</md-card-content>
				</md-card>
			</md-content>
			<h3></h3>
		</div>
	</section>
</div>
