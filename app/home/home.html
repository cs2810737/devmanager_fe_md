<link rel="stylesheet" type="text/css" href="/home/home.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<div style="top: 0; right: 0; left: 0;">

	<section layout="row" flex="">

		<!-- <div ng-controller='BillablesCtrl'> -->
		<div layout="row" style="margin: 0 auto">
			
			<div class="demo-card-square mdl-card mdl-shadow--2dp billable" ng-controller='BillablesCtrl' id="#billableTN">
					<div class="mdl-card__title mdl-card--expand" ng-click="goToBillables()"
						style="background: url('../images/kenyan-shilling.jpg') bottom right 15% no-repeat #46B6AC;"></div>
					<div class="mdl-card__supporting-text">
						<h2 class="mdl-card__title-text">Billables</h2>
					</div>
			</div>

			<div class="demo-card-square mdl-card mdl-shadow--2dp client" ng-controller='ClientsCtrl' >
					<div class="mdl-card__title mdl-card--expand" ng-click="goToClients()" 
						style="background: url('../images/cliente.svg') bottom right 15% no-repeat #46B6AC;"></div>
					<div class="mdl-card__supporting-text">
						<h2 class="mdl-card__title-text">Clients</h2>
					</div>
			</div>

			<div class="demo-card-square mdl-card mdl-shadow--2dp project" ng-controller='ProjectsCtrl' id="#projectTN">
					<div class="mdl-card__title mdl-card--expand" ng-click="goToProjects()" 
						style="background: url('../images/project.png') bottom right 15% no-repeat #46B6AC;"></div>
					<div class="mdl-card__supporting-text">
						<h2 class="mdl-card__title-text">Projects</h2>
					</div>
			</div>

		</div>
	</section>
</div>
