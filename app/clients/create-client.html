<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div ng-controller="ClientDialogCtrl" layout="column"  layout-align="space-around" layout-padding="layout-padding" ng-cloak>

    <br/>
    <md-content class="md-no-momentum" style="width: 800px">
        <md-toolbar >
            <div class="md-toolbar-tools">
                <h2>Create Client<a id="cancelClient" style="float: right;" ng-click="cancel()">
                    <span class="glyphicon glyphicon-remove"></span>
                </a></h2>
            </div>
        </md-toolbar>
        <md-input-container class="md-icon-float md-block">
            <!-- Use floating label instead of placeholder -->

            <label>Name</label>
            <md-icon class="material-icons">person</md-icon>
            <input ng-model="name" type="text">
        </md-input-container>
        <md-input-container class="md-block md-icon-float">
            <md-icon class="material-icons">local_phone</md-icon>
            <input ng-model="phone" type="text" placeholder="Phone Number">
        </md-input-container>

        <md-input-container class="md-block md-icon-float">
            <!-- Use floating placeholder instead of label -->
            <md-icon class="material-icons">email</md-icon>
            <input ng-model="email" type="email" placeholder="Email (required)" ng-required="true">
        </md-input-container>

        <md-input-container class="md-block md-icon-float">
            <md-icon class="material-icons" style="display:inline-block;">location_on</md-icon>
            <input ng-model="address" type="text" placeholder="Address" >
        </md-input-container>

        <button ng-click="putClient()">Add Client</button>

    </md-content>
</div>
